version: "3"
services:
  db:
    container_name: authd-db
    restart: always
    image: postgres:10-alpine
    ports:
    - 5432:5432
    environment:
    - POSTGRES_DB=${AUTHD_DBNAME}
    - POSTGRES_USER=${AUTHD_DBUSER}
    - POSTGRES_PASSWORD=${AUTHD_DBPASSWORD}
  dbctl:
    container_name: authdctl
    restart: on-failure
    image: vbogretsov/authdctl:${AUTHD_VERSION}
    environment:
    - DBURL=postgres://${AUTHD_DBUSER}:${AUTHD_DBPASSWORD}@db/${AUTHD_DBNAME}?sslmode=disable
    command: ["dbup", "-d", "postgres://${AUTHD_DBUSER}:${AUTHD_DBPASSWORD}@db/${AUTHD_DBNAME}?sslmode=disable"]
